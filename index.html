<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/12e4a6457d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-container">
        <section class="header-section">
            <div class="nav-container display-flex">
                <h2 class="brand-name">Fitness</h2>
                <nav>
                    <ul class="nav-menu display-flex">
                        <li><a id="home-design" href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a id="about-button" href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="header-section-content">
            <div class="hero-section display-flex">
                <div class="hero-text-content">
                    <h1>Get body in <span>shape</span> & stay healthy</h1>
                    <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                    <button class="color-butt">Join Club Now!</button>
                    <button class="border-butt">Download App</button>
                </div>
                <div class="hero-img-content">
                    <button class="hero-img-top">
                        <h5>500+</h5>
                        <h6>Free Workout Videos</h6>
                    </button>
                    <img src="./images/Images 2.png" alt="">
                    <button class="hero-img-bottom display-flex">
                        <div class="play-button">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="button-text-img">
                            <h5>350+</h5>
                            <h6>Video tutorial</h6>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
